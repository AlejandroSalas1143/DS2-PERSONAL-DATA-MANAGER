<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Datos Personales - Logs</title>
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>PERSONAL DATA MANAGER</h1>
        </div>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item">
                    <a href="home.html">Home</a>
                </li>
                <li class="nav__item">
                    <a href="index.html">Users</a>
                </li>
                <li class="nav__item active">
                    <a href="log.html">Search Logger</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <aside class="sidebar">
            <ul>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a href="index.html" class="sidebar__item">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li>
                    <a href="log.html" class="sidebar__item active">
                        <i class="fas fa-chart-bar"></i> Search Logger
                    </a>
                </li>
            </ul>
        </aside>

        <section class="content">
            <div class="content__header">
                <h1>Logs</h1>
            </div>
            <div class="filter-container" id="filterContainer">
                <form id="filterForm" class="filters-form">

                    <div class="form-group">
                        <label><strong>Search by Document:</strong></label>
                        <input type="text" id="documentSearch" name="documentSearch"
                            placeholder="Enter a document number">
                    </div>

                    <div class="form-group">
                        <label><strong>Document Type:</strong></label>
                        <select id="documentType" name="documentType">
                            <option value="">Select Type</option>
                            <option value="Cedula">Cédula</option>
                            <option value="Tarjeta de identidad">Tarjeta de Identidad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><strong>Date Range:</strong></label>
                        <div class="filter-dates">
                            <input type="date" id="startDate" name="startDate">
                            <input type="date" id="endDate" name="endDate">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button class="btn btn-primary" type="button" onclick="applyFilter()">Apply</button>
                        <button class="btn btn-secondary" type="button" onclick="clearFilters()">Clear All
                            Filters</button>
                    </div>
                </form>
            </div>
            <article class="section-1__viewlog">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Transaction Date</th>
                            <th>Document</th>
                            <th>Document Type</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>Designed for Diseño de Software II</p>
    </footer>
</body>

</html>
